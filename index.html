<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <h1 class="jumbotron">Pig Latin Translator</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="input">Enter text to be translated</label>
          <textarea id="input" class="form-control" rows="8" cols="40" placeholder="Enter text here"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Show me the money!</button>
      </form>
    </div>
    <div id="output-wrapper">
      <p id="output"></p>
    </div>
  </body>
</html>
